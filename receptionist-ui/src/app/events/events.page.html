<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Events
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="bg-modified" *ngFor="let event of events">
    <img class="overlay"/>
      <div class="card-title">{{ event.name }}</div>
      <div class="card-subtitle">{{ event.description }}
    </div>
    <button ion-button clear small color="light" icon-start (click)="onOpenEvent(event.id, event.name)">

      Registrieren
      <ion-icon name='arrow-dropright-circle'></ion-icon>
    </button>
  </ion-card>
</ion-content>
