<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Events
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="bg-modified" *ngFor="let event of events">
    <img class="overlay"/>
      <div class="card-title">{{ event.name }}</div>
      <div class="card-subtitle">{{ event.description }}
    </div>
    <div class="eventButtons">
    <ion-button large color="secondary" (click)="onOpenEvent(event.id, event.name)">
      Registrieren
    </ion-button>
    <ion-button large color="secondary" (click)="onOpenRegistratedUsers(event.id)">
      Angemeldete Personen
    </ion-button>
  </div>
  </ion-card>
</ion-content>
